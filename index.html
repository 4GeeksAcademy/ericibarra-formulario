<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Form</title>
    </head>
    <body>
        <div class="container justify-content-center mt-5">

            <div class="card card-outline-secondary">

                <div class="card-header">
                    <h3 class="mb-0">Payment form example</h3>
                </div>

                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                    <form method="post" action="#">
                        <div class="row mt-4">
                           <div class="col-sm-5 pb-3">
                                <label for="numberCard">Card #</label>
                                <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXX" id="numberCard">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="numberCVC">CVC #</label>
                                <input class="form-control" type="text" placeholder="0000" id="numberCVC">
                            </div>
                            <div class="col-sm-4 pb-3">
                                <label for="amount">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount" id="amount">
                                </div>
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="firstName">First Name</label>
                                <input class="form-control" type="text" id="firstName">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="lastName">Last Name</label>
                                <input class="form-control" type="text" id="lastName">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="city">City</label>
                                <input class="form-control" type="text" id="city">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="state">State</label>
                                <select class="form-control custom-select" id="state">
                                    <option class="text-white bg-warning">
                                        Pick a state
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="pc">Postal Code</label>
                                <input class="form-control" type="text" id="pc">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <p for="methodPaid">We accept:</p>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="mastercard" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="visa" name="options" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="diners" name="options" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="amex" name="options" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="message">Message</label> 
						        <textarea class="form-control" id="message" rows="3"></textarea> 
						        <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="float-end">
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                        <button id="send" class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
